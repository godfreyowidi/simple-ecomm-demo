name: Deploy to Kubernetes

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: savanna/savanna-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: savanna-app  # üîó Connect to GitHub Environment for secrets

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üîê Log in to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üê≥ Build App Image
        run: docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:latest .

      - name: üê≥ Build Migration Image
        run: docker build -f Dockerfile.migrate -t $REGISTRY/${{ env.IMAGE_NAME }}:migrate .

      - name: üöÄ Push Docker Images
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:migrate

      - name: ‚öôÔ∏è Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: üîë Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: üîê Create Kubernetes Secret from GitHub Environment Secrets
        run: |
          kubectl create secret generic db-secret \
            --from-literal=POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --from-literal=POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            --from-literal=DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: üì¶ Apply Kubernetes Resources
        run: |
          kubectl apply -f k8s/db-init-configmap.yaml
          kubectl apply -f k8s/app-secret.yaml   # Optional: make this dynamic too if needed
          kubectl apply -f k8s/db-service.yaml
          kubectl apply -f k8s/db-deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/migrate-job.yaml
