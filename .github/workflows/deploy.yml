name: Deploy to Kubernetes

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: savanna/savanna-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Log in to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ³ Build App Image
        run: docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:latest .

      - name: ðŸ³ Build Migration Image
        run: docker build -f Dockerfile.migrate -t $REGISTRY/${{ env.IMAGE_NAME }}:migrate .

      - name: ðŸš€ Push Docker Images
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:migrate

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: ðŸ”‘ Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: ðŸ“¦ Apply Kubernetes Resources
        run: |
          kubectl apply -f k8s/db-init-configmap.yaml
          kubectl apply -f k8s/db-secret.yaml
          kubectl apply -f k8s/app-secret.yaml
          kubectl apply -f k8s/db-service.yaml
          kubectl apply -f k8s/db-deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/migrate-job.yaml
